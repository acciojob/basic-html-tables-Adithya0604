<!DOCTYPE html>
<html>
<head>
    <title>Semantic Table Example</title>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Adithya</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sharma</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
